<!DOCTYPE html>
<html>
<meta charset="UTF-8">

<head>
  <title>tarefa level 5</title>
  <link href="https://fonts.googleapis.com/css?family=Pathway+Gothic+One" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="java/jquery.js">

  </script>
  <script type="text/javascript" src="java/jcyrcle.js">

  </script>
  <script type="text/javascript">
    $(function () {
      $(".slide1 ul").cycle({
        fx: 'fade',
        speed: 1000,
        timeout: 2000,
      })
    })
  </script>
  <script type="text/javascript">
    $(function () {
      $(".slide2 ul").cycle({
        fx: 'fade',
        speed: 2000,
        timeout: 3000,
      })
    })
  </script>
  <script type="text/javascript">
    $(function () {
      $(".slide3 ul").cycle({
        fx: 'fade',
        speed: 3000,
        timeout: 4000,
      })
    })
  </script>

</head>

<body>
  <div class="main">
    <div class="value-props">
      <div>
        <ul id="ul">
          <li class="quadro"><a href="https://pt.wikipedia.org/wiki/David_Hume" target="_blank"> David Hume </a></li>
          <li class="quadro"><a href="https://pt.wikipedia.org/wiki/Immanuel_Kant" target="_blank"> Immanuel Kant </a></li>
          <li class="quadro"><a href="https://pt.wikipedia.org/wiki/Montesquieu" target="_blank">  Montesquieu </a></li>
        </ul>
      </div>

      <br></br>
      <div class="prop">
        <div class="slide1">
          <ul>
            <li><img src="imagens/hume/hume_1.jpg" width="95px;" />
              <li><img src="imagens/hume/hume_2.jpg" width="95px;" />
                <li><img src="imagens/hume/hume_3.jpg " width="95px;" />
          </ul>
        </div>
        <div class="texto_1"></div>

        <script>
          $(function () {
            var texto_1 = 1;
            var string;

            setInterval(function () {
              switch (texto_1) {
                case 1: string = "- David Hume,   Irineu! voce nao sabe nem eu"; break;
                case 2: string = "- David Hume,   kk eae men"; break;
                case 3: string = "- David Hume,   Segura a tampa JC!"; break;
              }

              $('.texto_1').html(string);

              texto_1 != 3 ? texto_1++ : texto_1 = 1;
            }, 5000);
          });
        </script>

      </div>

      <div class="prop">
        <div class="slide2">
          <ul>
            <li><img src="imagens/immanuelkant/immanuelkant_1.jpg" width="95px;" />
              <li><img src="imagens/immanuelkant/immanuelkant_2.jpg" width="95px;" />
                <li><img src="imagens/immanuelkant/immanuelkant_3.jpg" width="95px;" />
          </ul>
        </div>
        <div class="texto_2"></div>

        <script>
          $(function () {
            var texto_2 = 1;
            var string;

            setInterval(function () {
              switch (texto_2) {
                case 1: string = "- Immanuel Kant,   Faça PROERD!"; break;
                case 2: string = "- Immanuel Kant,   Precisamos nos revestir!"; break;
                case 3: string = "- Immanuel Kant,   Aqui tem coragem!"; break;
              }

              $('.texto_2').html(string);

              texto_2 != 3 ? texto_2++ : texto_2 = 1;
            }, 5000);
          });
        </script>
      </div>
      <div class="prop">
        <div class="slide3">
          <ul>
            <li><img src="imagens/montesquieu/montesquieu_1.jpg" width="95px;" />
              <li><img src="imagens/montesquieu/montesquieu_2.jpg" width="95px;" />
                <li><img src="imagens/montesquieu/montesquieu_3.jpg" width="95px;" />
          </ul>
        </div>
        <div class="texto_3"></div>

        <script>
          $(function () {
            var texto_3 = 1;
            var string;

            setInterval(function () {
              switch (texto_3) {
                case 1: string = "- Montesquieu,   Da que eu te dou outra"; break;
                case 2: string = "- Montesquieu,   Mas o que é isso?"; break;
                case 3: string = "- Montesquieu,   Isso é uma mentira"; break;
              }

              $('.texto_3').html(string);

              texto_3 != 3 ? texto_3++ : texto_3 = 1;
            }, 5000);
          });
        </script>
      </div>

    </div>
  </div>


</body>

</html>
